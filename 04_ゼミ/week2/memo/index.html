<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MyMemo</title>
  </head>
  <body>
    <header>
      <div class="memo-title" id="memo-title">This is Memorandum</div>
    </header>
    <div class="memo-total">
      <div class="memo-must">
        <div id="Mustwriter">Must</div>
        <input id="memo-inputMust" />
        <button id="add-buttonMust">メモ追加</button>
        <div id="memo-containerMust"></div>
      </div>
      <div class="memo-may">
        <div id="maywriter">May</div>
        <input id="memo-inputMay" />
        <button id="add-buttonMay">メモ追加</button>
        <div id="memo-containerMay"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
